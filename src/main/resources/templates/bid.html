<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Bids</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/bid/create}" th:object="${bid}"
		method="post">
		<h1>Bid Form</h1>
		<div>
			<select name="traderid" th:field="*{trader.traderid}">
				<option value=1>Fabio</option>
				<option value=2>Young</option>
			</select>


		</div>
		<p></p>
		<div>
			<select name="productid" th:field="*{product.productid}">
				<option value=1>Product 1</option>
				<option value=2>Product 2</option>
			</select>


		</div>
		<p></p>
		<div>

			<div>Quantity:</div>
			<div>
				<input type="number" th:field="*{quantity}" required />
			</div>
			<div>Price:</div>
			<div>
				<input type="number" th:field="*{price}"  required />
			</div>
			<div>Reserved Price:</div>
			<div>
				<input type="number" th:field="*{reservedPrice}"   />
			</div>
			<div>
				<select th:field="*{type}" required>
					<option th:value="'A'" th:text="Sell"></option>
					<option th:value="'B'" th:text="Buy"></option>
				</select>
			</div>
			<p></p>
			<div>
				<input type="submit" value="Submit" /> <input type="reset"
					value="Reset" />
			</div>

		</div>

		<br> <br> <br>
	</form>
	<a href="bid">New Bid</a>
    ||
    <a href="bid/list">List</a>
    ||
    <a href="/bid/match">Match</a>
</body>
</html>
