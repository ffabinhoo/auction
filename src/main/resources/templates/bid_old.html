<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Bids</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/bid/create}" th:object="${bid}"
		method="post">
		<h1>Bid Form</h1>
		<div>
			<select required th:field="*{trader}">
				<option th:each="trader : ${traders}" th:value="${trader.traderid}"
					th:text="${trader.name}"></option>
			</select>


		</div>
		<p></p>
		<div>
			<select required th:field="*{product}">
				<option th:each="product : ${products}" th:value="${product.productid}"
					th:text="${product.name}"></option>
			</select>


		</div>
		<p></p>
		<div>

			<div>Quantity:</div>
			<div>
				<input type="number" th:field="*{quantity}" required />
			</div>
			<div>Price:</div>
			<div>
				<input type="number" th:field="*{price}" required />
			</div>
			<div>
				<select th:field="*{type}" required>
					<option th:value="'A'" th:text="Sell"></option>
					<option th:value="'B'" th:text="Buy"></option>
				</select>
			</div>
			<p></p>
			<div>
				<input type="submit" value="Submit" /> <input type="reset"
					value="Reset" />
			</div>

		</div>

		<br> <br> <br>
	</form>
	<a href="bid">New Bid</a>

	<a href="bid/list">List</a>
</body>
</html>
