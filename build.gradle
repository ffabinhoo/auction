plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.8.RELEASE'
    implementation 'de.codecentric:spring-boot-admin-starter-client:2.1.5'
    implementation 'de.codecentric:spring-boot-admin-starter-server:2.1.5'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.1.8.RELEASE'
    runtimeOnly 'mysql:mysql-connector-java:8.0.17'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.8.RELEASE'
}

group = 'ai.fabio'
version = '0.0.1-SNAPSHOT'
description = 'auction'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
